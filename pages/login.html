<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../stylesheets/main.css">

    <title>Login | Altur Store</title>
</head>

<body>

    <nav class="flex-center-sp-ev">
        <a href="../index.html">
            <h1 class="text-xl">Altur Store</h1>
        </a>

        <div>
            <input class="text-m search-bar" placeholder="Search" type="text">
            <i class="search-icon fas fa-search"></i>
        </div>

        <div class="ecom-icon flex-align-center">
            <div class="links text-m">
                <a class="log-btn" href="signup.html"> Signup </a>
            </div>

            <a href="wishlist.html"><i class="nav-icon wishlist-icon fas fa-heart"></i></a>
            <div class="top-right badge-style badge-val"> 6 </div>

            <a href="cart.html"> <i class="nav-icon fas fa-shopping-cart"></i></a>
            <div class="top-right badge-style badge-val"> 2 </div>
        </div>

    </nav>

    <div class="container flex-center-column">

        <h2 class="text-xl login-header">Login</h2>
        <div class="login-form flex-center-column box-shadow">

            <div class="flex-column">
                <label for="email">Email:</label>
                <input class="login-input" type="text" id="email">
            </div>    
            <div class="flex-column">
                <label for="password">Password:</label>
                <input class="login-input" type="password" id="password">
            </div>
            <div>
                <input type="checkbox" id="remember">
                <label for="confirm">Remember me</label>
                
                <span class="forgot-password">Forgot Password?</span>
            </div>

            <a href="../index.html"><button class="btn primary-btn">Login</button></a>
        </div>
    
    </div>  

    <div class="footer flex-center">
        <p class="text-l bold">Made by <a href="https://www.linkedin.com/in/nakulsharma15"> Nakul Sharma</a></p>
    </div>

</body>

</html>
